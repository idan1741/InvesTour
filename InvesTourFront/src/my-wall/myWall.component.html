<div class="myWall">
  <div class="bar">
    <div class="logo"><label style="color: #548235">Inves</label><label>tour</label></div>
    <div><label> Hi {{this.user?.firstName}} {{this.user?.lastName}}</label></div>
  </div>
  <div class="content">
    <h1>My Wall</h1>
    <div class="sections">
      <div class="section">
        <h2 style="margin: 2%;"> Stock Status</h2>
      </div>
      <div class="section">
        <h2 style="margin: 2%;">News</h2>
        <div class="articles">
          <article *ngFor="let article of newsArticles" class="article" [article]="article"></article>
        </div>
      </div>
      <div class="section">
        <h2 style="margin: 2%;">Social Media</h2>
        <div class="articles">
          <article *ngFor="let article of socialMediaArticles" class="article" [article]="article"></article>
        </div>
      </div>
    </div>
  </div>
</div>
