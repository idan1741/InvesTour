<div class="myWall">
  <div class="bar">
    <div class="logo"><label style="color: #548235">Inves</label><label>tour</label></div>
    <div><label> Hi {{firstName$ | async}} {{lastName$ | async}} </label></div>
  </div>
  <div class="content">
    <!-- <h1>
      <img [src]="stock.company" width="60" height="60">
    </h1>
    <h1>{{ stock.name }}</h1> -->
    <h1>Stock Name</h1>
    <div class="sections">
      <div class="section">
        <h2 style="margin: 2%;">News</h2>
        <div class="articles">
          <!-- <article *ngFor="let article of (allNewsByStock$ | async)" class="article" [article]="article"></article> -->
        </div>
      </div>
      <div class="section">
        <h2 style="margin: 2%;">Social Media</h2>
        <div class="articles">
          <article *ngFor="let article of []" class="article" [article]="article"></article>
        </div>
      </div>
      <div class="stock-stat-section" #stockSection>
        <div [ngClass]="this.stock.isRiseUp ? 'rise' : 'lala'">
          <mat-icon>{{stock.isRiseUp ? 'trending_up' : 'trending_down'}}</mat-icon>
          {{ this.stock.change}} %
        </div>
        <div class="stock-stats">
          <div class="period-toggle"> 
            <div (click)="togglePeriod(StatPeriods.Day)" class="period">{{ StatPeriods.Day }}  |</div> 
            <div (click)="togglePeriod(StatPeriods.Week)" class="period">{{ StatPeriods.Week }}  |</div> 
            <div (click)="togglePeriod(StatPeriods.Month)" class="period">{{ StatPeriods.Month }}</div> 
          </div>
        </div>
        <div class="stat-graph">
          <ngx-charts-line-chart
            [view]="[stockSection.offsetWidth,300]"
            [scheme]="colorScheme"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [trimYAxisTicks]="false"
            [timeline]="timeline"
            [results]="stock"
          >
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
