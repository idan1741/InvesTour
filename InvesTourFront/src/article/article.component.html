<div class="article">
    <div class="time">
      <img src="../assets/clock.png" width="20" height="20" style="filter: invert(100%);">
      {{this.article.time}}
    </div>
    <div style=" display: flex; align-items: center; width: 85%;">
      <img style="margin-right: 3%" [src]="article.company" width="30" height="30">
      {{this.article.text}}
    </div>
    <!-- <mat-icon (click)="toggle()">{{isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon> -->
</div>
