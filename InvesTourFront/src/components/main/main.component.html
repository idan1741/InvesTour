<div class="myWall">
  <h1 style="color:#0374d5; font-family: 'Poppins'">Market</h1>
  <div class="sections">
    <div class="section">
      <h3 style="margin: 2%; font-family: 'Poppins'">Stock Status</h3>
      <div class="articles">
        <mat-accordion style="width: 100%;">
          <stock *ngFor="let stock of (stocks$ | async)" [stock]="stock"></stock>
        </mat-accordion>
      </div>
    </div>
    <div class="section">
      <h3 style="margin: 2%; font-family: 'Poppins'">News</h3>
      <div class="articles">
        <mat-accordion>
          <article *ngFor="let article of (news$ | async)" [article]="article"></article>
        </mat-accordion>
      </div>
    </div>
    <div class="section">
      <h3 style="margin: 2%; font-family: 'Poppins'">Social Media</h3>
      <div class="articles">
        <mat-accordion>
          <tweet *ngFor="let tweet of (tweets$ | async)" class="article" [article]="tweet"></tweet>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
