<mat-expansion-panel hideToggle (click)="gotoStockPage(stock)">
  <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'90px'">
    <mat-panel-title [style.width]="'51%'">
      <label> {{this.stock.symbol}} </label>
      <label style="font-size: small; white-space: nowrap;"> {{this.stock.name}} </label>
    </mat-panel-title>
    <mat-panel-description [style.width]="'20%'">
      <div class="stock-price">{{this.stock.price}} $</div>
    </mat-panel-description>
    <mat-panel-description [style.width]="'20%'" [style.color]="stock.change > 0 ? 'green' : 'red'">
      <mat-icon [style.margin-right]="'5px'">{{stock.change > 0 ? 'trending_up' : 'trending_down'}}</mat-icon>
      {{ this.abs(this.stock.change)}} %
    </mat-panel-description>
  </mat-expansion-panel-header>
  <!-- <p (click)="gotoStockPage(stock)" style="cursor: pointer;">go to stock page</p> -->
</mat-expansion-panel>
